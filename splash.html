<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 500px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }

    .splash-container {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #B5316A 0%, #8F2654 100%);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .splash-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .logo-container {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }

    .logo-container img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    .app-name {
      font-size: 28px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }

    .app-tagline {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .loader {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .loader-bar {
      width: 40%;
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(350%);
      }
    }

    .loading-text {
      margin-top: 15px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-container">
      <img src="icon.png" alt="Logo">
    </div>
    <div class="app-name">Ecclesia</div>
    <div class="app-tagline">Church Management System</div>
    <div class="loader">
      <div class="loader-bar"></div>
    </div>
    <div class="loading-text">Loading...</div>
  </div>
</body>
</html>
